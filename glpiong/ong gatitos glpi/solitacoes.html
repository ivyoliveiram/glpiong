                    <h2>Adote um Gatinho</h2>

                        <option value="ayato-ayaka">Ayato e Ayaka</option>
                    </select>
                    <input type="CPF" placeholder="CPF" required>
                    <input type="Motivo por que você quer adotar?" placeholder="Motivo pela adoção?">
                    <button>Adotar</button>
                </form>
                </div>
